name: CI/CD for flask

on:
    push:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v3
        
        - name: Set up Python
          uses: actions/setup-python@v4 
          with: 
            python-version: '3.10'
        - name: Install Dependencies
          run: |
            cd python-app
            pip install -r requirements.txt
        - name: test
          run: |
            echo "installation and build test complete"
